<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Power</title>
		<link rel="icon" href="" type="">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1>Power</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<table>
					<thead>
						<tr>
							<th>Base</th>
							<th>Exponent</th>
							<th>Result</th>
							<th>Pronounce</th>

						</tr>
					</thead>
					<tbody>
						<tr class="power">
							<td class="num-base">-1</td>
							<td class="num-exponent">-4</td>
							<td class="num-result"></td>
							<td class="txt-pronounce"></td>
						</tr>

						<tr class="power">
							<td class="num-base">-3</td>
							<td class="num-exponent">2</td>
							<td class="num-result"></td>
							<td class="txt-pronounce"></td>
						</tr>

						<tr class="power">
							<td class="num-base">10</td>
							<td class="num-exponent">-2</td>
							<td class="num-result"></td>
							<td class="txt-pronounce"></td>
						</tr>

						<tr class="power">
							<td class="num-base">a</td>
							<td class="num-exponent">b</td>
							<td class="num-result"></td>
							<td class="txt-pronounce"></td>
						</tr>

						<tr class="power">
							<td class="num-base">0</td>
							<td class="num-exponent">0</td>
							<td class="num-result"></td>
							<td class="txt-pronounce"></td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>

		<script src="js/index.js"></script>

	</body>
</html>
